        <header>
            <div>
                <h1>Fale Conosco</h1>
            </div>
        </header>

        <article id="contato">
            <div class="container">
                <div class="form">
                    <h4>Fale conosco e tire suas dúvidas</h4>
                    <form action="">
                        <fieldset> <!-- Agrupa elementos relacionados no formulário -->
                            <legend>Nome</legend> <!-- Título do campo de entrada -->
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome"> <!-- Campo de entrada para o nome -->
                        </fieldset>
            
                        <fieldset> <!-- Agrupa elementos relacionados no formulário -->
                            <legend>Email</legend> <!-- Título do campo de entrada -->
                            <input type="email" name="email" id="email" placeholder="Digite seu E-mail"> <!-- Campo de entrada para o email -->
                        </fieldset>

                        <fieldset> <!-- Agrupa elementos relacionados no formulário -->
                            <legend>Telefone</legend> <!-- Título do campo de entrada -->
                            <input type="email" name="email" id="email" placeholder="Digite seu Telefone"> <!-- Campo de entrada para o email -->
                        </fieldset>

                        <fieldset> <!-- Agrupa elementos relacionados no formulário -->
                            <legend>Cidade</legend> <!-- Título do campo de entrada -->
                            <label for="email"></label> <!-- Label associado ao campo de entrada -->
                            <input type="email" name="email" id="email" placeholder="Digite sua cidade"> <!-- Campo de entrada para o email -->
                        </fieldset>

                        <div class="check">

                            <div>
                                <h5>Você é uma empresa?</h5>
                                <input type="radio" name="empresa" id="empresa-sim">
                                <label for="empresa-sim">Sim</label>
                        
                                <input type="radio" name="empresa" id="empresa-nao">
                                <label for="empresa-nao">Não</label>
                            </div>
                        
                            <div>
                                <h5>Como podemos ajudar?</h5>
                                <input type="radio" name="ajuda" id="orcamento">
                                <label for="orcamento">Orçamento</label>
                            </div>
                        
                            <div>
                                <input type="radio" name="ajuda" id="duvida">
                                <label for="duvida">Dúvida</label>
                            </div>
                        
                            <div>
                                <input type="radio" name="ajuda" id="outros">
                                <label for="outros">Outros</label>
                            </div>
                        
                        </div>
                        
            
                        <fieldset> <!-- Agrupa elementos relacionados no formulário -->
                            <legend>Mensagem</legend> <!-- Título do campo de entrada -->
                            <label for="msg"></label> <!-- Label associado ao campo de entrada -->
                            <textarea name="msg" id="msg" placeholder="Digite sua mensagem"></textarea> <!-- Área de texto para a mensagem -->
                        </fieldset>

                        <input type="submit" value="Enviar" class="form-btn">
                    </form>
                </div>
    
                <div class="telefone">
                    <h2>teste</h2>
                </div>
            </div>
        </article>

        
        
        
        <footer> <!-- RODAPÉ -->

        </footer>
